all:
  vars:
    ansible_ssh_common_args: -o StrictHostKeyChecking=no -o IdentitiesOnly=yes
    ansible_become: true
    ansible_user: vagrant
    security_mode: kerberos_ssl
    kerberos:
      realm: domenic.example.com
      kdc_hostname: node4.example.com
      admin_hostname: node4.example.com
      keytab_source_dir: /Users/dbove/workspace/vagrant-confluent/keytabs/
    zookeeper:
      config:
        initLimit: 6
zookeeper:
  hosts:
    node1.example.com:
      ansible_ssh_host: 127.0.0.1
      ansible_ssh_port: 2231
    node2.example.com:
      ansible_ssh_host: 127.0.0.1
      ansible_ssh_port: 2232
    node3.example.com:
      ansible_ssh_host: 127.0.0.1
      ansible_ssh_port: 2233
kafka_broker:
  hosts:
    node1.example.com:
      broker_id: 1
    node2.example.com:
      broker_id: 2
    node3.example.com:
      broker_id: 3
schema_registry:
  hosts:
    node1.example.com:
control_center:
  hosts:
    node2.example.com:
      control_center:
        properties:
          confluent.controlcenter.connect.cluster: node1.example.com:8083
kafka_connect:
  hosts:
    node1.example.com:
kafka_rest:
  hosts:
    node1.example.com:
ksql:
  hosts:
    node3.example.com:
kerberos_server:
  hosts:
    node4.example.com:
      ansible_ssh_host: 127.0.0.1
      ansible_ssh_port: 2234
      realm_name: "{{ kerberos.realm | upper }}"
